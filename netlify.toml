[build]
  # No build needed - static files are pre-generated locally
  command = "bash netlify-build.sh"
  publish = "static-site"
  ignore = "/bin/false"

[build.processing]
  skip_processing = false

[build.environment]
  # Disable automatic dependency installation
  NODE_VERSION = "18"
  PHP_VERSION = "8.0"
  NETLIFY_SKIP_INSTALL_DEPENDENCIES = "true"

# Redirect rules are in static-site/_redirects

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
